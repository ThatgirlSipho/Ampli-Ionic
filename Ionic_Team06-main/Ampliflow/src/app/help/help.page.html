<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-centered">Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="help-wrapper ion-padding">
    
    <!-- Search Field -->
    <ion-item>
      <ion-label position="floating">Search Help</ion-label>
      <ion-input [(ngModel)]="searchTerm" (ionInput)="filterHelp()"></ion-input>
    </ion-item>

    <!-- Help Content -->
    <div *ngIf="filteredContent.length === 0" class="no-results">
      <ion-text>No results found for "{{ searchTerm }}".</ion-text>
    </div>

    <!-- Expandable Cards -->
    <div *ngFor="let section of filteredContent; let i = index">
      <ion-card (click)="toggleSection(i)">
        <ion-card-header>
          <ion-card-title>{{ section.heading }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ section.content }}</p>
          
          <!-- Extra Content (Toggle Visibility) -->
          <div *ngIf="expandedSections[i]">
            <p *ngFor="let paragraph of section.extraContent">{{ paragraph }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    
  </div>
</ion-content>
