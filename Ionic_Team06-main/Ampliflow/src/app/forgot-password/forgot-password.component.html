<ion-content>

  <div class="forgot-password-background"></div> <!-- Background gradient -->
  
  <!-- Back Button Positioned in Content -->
  <div class="back-icon-container">
    <ion-icon name="chevron-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
  </div>

  <!-- Forgot Password Form -->
  <div class="login-wrapper ion-padding">
    <ion-card class="box">
      <ion-card-header>
        <ion-card-title>Forgot Password</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-text class="email-info">
          Please enter your email address to receive a password reset link.
        </ion-text>

        <form [formGroup]="forgotPasswordForm">
          <ion-item class="full-width">
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-button expand="block" color="primary" (click)="requestPasswordReset()">Send</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
